<!DOCTYPE html>
<html lang="en-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/geral.css">

    <title>Todo - List</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar bg-primary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="bi bi-check-circle" style="font-size: 40px; color: white; margin-right: 8px;"></i>
                    <span class="fs-3 fw-bold text-white">TodoList</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container-md bg-light p-5 my-5 rounded-5 shadow-sm border border-primary-subtle flex-grow-1">
        <!-- !Caixa de adição de todos -->
        <div class="card border-0 bg-primary bg-opacity-10">
            <div class="card-header fw-semibold bg-primary text-white">
                Nova Tarefa
            </div>
            <div class="card-body">
                <form id="todoForm" class="row justify-content-center align-items-center">
                    <div class="col-12 col-md-10 mb-3 mb-md-0">
                        <input id="titulo" type="text" class="form-control mb-2" placeholder="Título da tarefa" required>
                        <textarea  id="descricao" class="form-control" placeholder="Descrição" rows="2" required></textarea>
                    </div>
                    <div class="col-12 col-md-2 d-flex justify-content-md-end justify-content-center">
                        <button class="btn btn-success w-100 w-md-auto" type="submit">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        
        <div id="todosContainer"></div>
    </main>

    <footer class="text-center p-3 bg-primary text-white mt-auto">
        <p>&copy; 2024 Arielson Duarte. Todos os direitos reservados.</p>
    </footer>

     <!-- Modal de Edição -->
     <div class="modal" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editTodoId" /> <!-- Campo escondido para o ID -->
                    <div class="mb-3">
                        <label for="editTitulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="editTitulo">
                    </div>
                    <div class="mb-3">
                        <label for="editDescricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="editDescricao"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="confirmEditButton" disabled>Salvar alterações</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
